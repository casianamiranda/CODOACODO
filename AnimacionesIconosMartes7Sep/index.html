    <title>Animaciones e Iconos</title>

<body>

    <div class="principal">
        <div id="uno" class="cuadros">Estamos usando animaciones</div>
        <div id="dos" class="cuadros">Estamos usando animaciones</div>
        <div id="tres" class="cuadros">Estamos usando animaciones</div>
